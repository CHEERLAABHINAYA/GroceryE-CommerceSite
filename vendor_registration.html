<body>
<div class="parent">
<form method="POST"  action="vendor_registration.php" onsubmit="return validate()">
<div >

<div class="box 1">
<input type="text" name="username" required maxlength=30 placeholder="username" style="font-size:20px;">

<input type="password" name="passwd1" id="passwd1" required  minlength=3 maxlength=8  placeholder="password" style="font-size:20px;">

</div>
<div>
<button class="btn" type="submit">Register</button>
</div>
</form>
</div>
<script>
	function validate()
	{
		passwd1obj=document.getElementById("passwd1");
		passwd2obj=document.getElementById("passwd2");
		if(passwd1obj.value==passwd2obj.value)
		{
			return true;
		}
		else
		{
			alert("Password MisMatch!");
			return false;
		}
	}
</script>
